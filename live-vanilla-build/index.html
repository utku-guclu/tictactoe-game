<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
  <title>Vanilla JS T3</title>
</head>

<body>
  <main>
    <div class="grid">

      <!-- Turn Indicator -->
      <div class="turn">
        <i class="fa-solid fa-x turquoise"></i>
        <p class="turquoise">Player 1, you're up!</p>
      </div>
      <div class="menu" data-id="menu">
        <button class="menu-btn" data-id="menu-button">
          Actions
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="menu-items border hidden" data-id="menu-items">
          <button data-id="reset-btn">
            Reset
          </button>
          <button data-id="new-round-btn">
            New Round
          </button>
        </div>
      </div>
      <!-- Game board -->
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <div class="square shadow"></div>
      <!-- Score board -->
      <div class="score"></div>
      <div class="score"></div>
      <div class="score"></div>
    </div>
  </main>
</body>

</html>
